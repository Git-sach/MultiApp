<div class="gameBoardContainer">
  <div class="mapContainer">
    <div class="hoverDepartementInfo" *ngIf="codeDepartmentHover !== 0 ">
      <div class="departementNumber">{{codeDepartmentHover}}</div>
      <div class="departementName">{{nameDepartmentHover}}</div>
    </div>
    <app-map
      polygonClass="polygonInGame"
      (eventHoverDepartment)="HoverDepartment($event)"
      [foundDepartements]="foundDepartements">
    </app-map>
  </div>
  <div class="inputsGame ">
    <form [formGroup]="inputDepartementForm">
      <input type="text" placeholder="DÃ©partement" formControlName="inputDepartements">
      <button >| |</button>
      <button class="surrend" (click)="stopGame()">Abandonner</button>
    </form>
    <!-- <div class="chrono">{{timerShow}}</div> -->
    <div class="chrono">{{timeLeaving | date:'mm:ss:SSS'}}</div>
  </div>
</div>
