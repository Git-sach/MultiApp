<svg  viewBox="-4.8 -51.1 14.37 9.74">
  <g transform="rotate(-90)">
    <g *ngFor="let department of departments">
      <polygon
      [ngClass]="department.found ? polygonClass + ' found' : polygonClass + ' notFound'"
      (mouseenter)="hoverDepartment(department)"
      (mouseleave)="leaveDepartment()"
      *ngIf="department.found || showNotFound"
      [attr.points]="department.svg_coordinates">
      </polygon>
    </g>
  </g>
</svg>
