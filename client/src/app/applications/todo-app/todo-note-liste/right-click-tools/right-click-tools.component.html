<div #rightClickTools class="rightClickTools">
  <ul>
    <li *ngFor="let configRightClickTool of configRightClickTools" (click)="OnClickTool(configRightClickTool.event)">
      <div class="contentMenu">
        <img [src]="configRightClickTool.img" alt="">
        <p>{{configRightClickTool.content}}</p>
      </div>
      <hr>
    </li>
  </ul>
</div>
