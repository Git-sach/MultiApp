  </div>

  <ul class="todoAccueilListe">
    <li
    (contextmenu)="openRightClickTools($event, index)"
    [routerLink]="['/todoapp', TodoNote.type, index]"
    *ngFor="let TodoNote of todoNoteListe, let index = index">
      <p class="AccueilListeDate">{{TodoNote.date}}</p>
      <p class="AccueilListeTitle">{{TodoNote.title}}</p>
      <img [src]="imgPath(TodoNote.type)" alt="">
    </li>
  </ul>

  <div class="addModale" *ngIf="modalaleAddNote">
    <div class="containerModale">
      <svg (click)="closeAddNoteModale()" class="closeModale" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">

      <div class="radioTodoType">
        <input type="radio" name="newTodoListe" id="">
        <label for="newTodoListe">Créer une todoliste</label>
      </div>
      <div class="radioTodoType">
        <input type="radio" name="newNote" id="">
        <label for="newNote">Créer une note</label>
      </div>
      <input #inputNameTodo class="inputNameTodoNote" type="text" placeholder="Nouvel element">
      <input (click)="validateAddNoteModale(inputNameTodo)" type="button" value="Valider">
    </div>
  </div>

  <app-right-click-tools
    (eventOnClickTool)="doRightClickToolsAction($event)"
    [X_positionRightClickTools]="X_positionRightClickTools"
    [Y_positionRightClickTools]="Y_positionRightClickTools"
    [configRightClickTools]="configRightClickTools"
    *ngIf="rightClickToolsIsOpen">
  </app-right-click-tools>
</div>
